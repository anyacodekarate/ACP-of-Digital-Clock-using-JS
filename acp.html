<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Time</h1>
    <div id="time" onload="showtime()"></div>
    <script>
        function showtime(){
            var d=new Date()
            var h=d.getHours()
            var m=d.getMinutes()
            var s=d.getSeconds()
            var session="AM"

            if(h==0){
                h=12
            }
            if(h>12){
                h=h-12
                session="PM"
            }

            h=(h<10)?"0"+h:h;
            m=(m<10)?"0"+m:m;
            s=(s<10)?"0"+s:s;

            var time=h+":"+m+":"+s+" "+session
            document.getElementById("time").innerText=time

            setTimeout(showtime,1000);

            

        }
        showtime()
    </script>
    
</body>
</html>
